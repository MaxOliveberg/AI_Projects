---
kind: pipeline
type: docker
name: default

steps:
- name: install
  image: python:3.7-alpine
  commands:
  - pwd
  - ls -la
  - pip install --editable .
- name: docs
  image: python:3.7-alpine
  commands:
  - pip install pdoc3
  - rm -rf ./docs/ai/
  - pdoc3 ./ai --html -o docs
- name: push
  image: alpine/git
  commands:
  - git config user.name drone
  - git config user.email drone
  - git add docs
  - git commit -am "[CI SKIP]" --allow-empty
  - git push

trigger:
  branch:
  - master
